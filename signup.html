<!-- SignUp -->

        <section class="h-100 h-custom bg-gradient bg-secondary bg-opacity-25" >
            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="images/pic-signup.jpg" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                    <h3 class=" pb-md-0 mb-md-5 px-md-2">Sign Up</h3>
                    <h5 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Create an account and join the community of people who admire Kerala</h5>
        
                    <form class="px-md-2">
        
                        <div class="form-outline mb-4">
                            <label  class="form-label" for="Name">Name</label>
                            <input placeholder="Full Name" type="text" id="Name" class="form-control" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="userEmail">Email ID</label>
                            <input placeholder="you@example.com" type="email" id="userEmail" class="form-control" />
                        </div>
        
                        <div class="row">
                            <div class="col-md-9 mb-4">
            
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="userPass">Password</label>
                                    <input placeholder="Choose Wisely" type="password" id="userPass" class="form-control" />
                                </div>
            
                            </div>
                        
                        </div>
        
                        <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                        <div class="col-md-9">
        
                            <div class="form-outline">                                
                            <label class="form-label" for="inviteCode">Got an invite? Type in here</label>
                            <input type="text" id="form3Example1w" class="form-control" />
                            </div>
        
                        </div>
                        </div>
        
                        <button type="submit" class="btn btn-info btn-lg mb-1">Submit</button>
                        <p>Already have an account? <a href="signin.html" class="link-info">Sign In</a></p>
        
                    </form>
